name: Deploy docs site to Pages 🚀

on:
  # Runs on pushes targeting the default branch
  push:
    branches: 
      - master
    paths:
      - apps/docs/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  BUILD_PATH: out/apps/docs/dist
  DOCS_PATH: out/apps/docs
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛫
        uses: actions/checkout@v3
      - name: Detect package manager 📦
        id: detect-package-manager
        run: |
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
      - name: Setup Node 📐
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ./yarn.lock
      - name: Setup Pages 📄
        id: pages
        uses: actions/configure-pages@v2
      - name: Filter Docs 📃
        run: ${{ steps.detect-package-manager.outputs.manager }} dlx -p turbo turbo prune --scope=docs
      - name: Install dependencies 💎
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.DOCS_PATH }}
      - name: Build 🏗️
        run: ${{ steps.detect-package-manager.outputs.manager }} build
        working-directory: ${{ env.DOCS_PATH }}
      - name: Upload artifact ☁️
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.BUILD_PATH }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages 💖
        id: deployment
        uses: actions/deploy-pages@v1
